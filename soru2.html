    <!--  Herhangi bir sayının kendisinden küçük olan 3 ve 5 katlarının toplamını bulma -->
    <script>
        var num = 10;
       

        function ThreeFiveMultiples(num) {
            var toplam = 0;
            for (var i = 1; i < num; i++) {

                if ((3 * i) < num) {

                    toplam = toplam + (3 * i);

                }
                if ((5 * i) < num) {

                    toplam = toplam + (5 * i);

                }
            }
            return toplam;


        }

        console.log(ThreeFiveMultiples(num));
    </script>
